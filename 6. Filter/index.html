<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="/css/style.css">

<body>
	
	<div id="gallery001" class="gallery">
		<div class="gallery__filter">
				<button class="gallery__filter_btn active">All</button>
				<button data-filter="red" class="gallery__filter_btn">Red</button>
				<button data-filter="green" class="gallery__filter_btn">Green</button>
				<button data-filter="gray" class="gallery__filter_btn">Gray</button>
				<button data-filter="blue" class="gallery__filter_btn">Blue</button>
				<button data-filter="yellow" class="gallery__filter_btn">Yellow</button>
		</div>
		<div class="gallery__list">
				<div data-filter="red" class="gallery__item" style="background-color: #e04545;">Photo 1</div>
				<div data-filter="yellow" class="gallery__item" style="background-color: #e9e60e;">Photo 2</div>
				<div data-filter="green" class="gallery__item" style="background-color: #33b240;">Photo 3</div>
				<div data-filter="blue" class="gallery__item" style="background-color: #83c7de;">Photo 4</div>
				<div data-filter="gray" class="gallery__item" style="background-color: #ccc;">Photo 5</div>
				<div data-filter="red" class="gallery__item" style="background-color: #e04545;">Photo 6</div>
				<div data-filter="gray" class="gallery__item" style="background-color: #ccc;">Photo 7</div>
				<div data-filter="red" class="gallery__item" style="background-color: #e04545;">Photo 8</div>
				<div data-filter="green" class="gallery__item" style="background-color: #33b240;">Photo 9</div>
				<div data-filter="green" class="gallery__item" style="background-color: #33b240;">Photo 10</div>
		</div>
</div>

	<script src="/js/scripts.js"></script>
